<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Write</title>
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
  <meta name="application-name" content="Write">
  <meta name="theme-color" content="#f5f6f6">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="prism.js" data-manual></script>
  <script src="autosize.min.js"></script>

</head>

<body>
  <button id="show-actions"><svg version="1.1" id="Untitled-2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="18px" height="12px" viewBox="0 0 18 12" enable-background="new 0 0 18 12" xml:space="preserve">
  <path fill="none"/>
  <g id="nav-lines" fill="red">
      <rect width="18" height="2"/>
      <rect y="5" width="18" height="2"/>
      <rect y="10" width="18" height="2"/>
  </g>
  <path fill="none"/>
  </svg>
  </button>
  <main>
    <nav id="actions">
      <button data-action="save">Save</button>
      <button data-action="new">New</button>
    </nav>
    <textarea>Just _write_ some **markdown**

    - `cmd+enter`: toggle fullscreen
    - `cmd+s`: save and download</textarea>
  </main>
  <script src="main.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  }
  </script>

</body>

</html>
